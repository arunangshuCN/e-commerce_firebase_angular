<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
                </div>
                <div class="text-center">
                    <h2>Welcome To E-Commerce</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your signup
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <mat-card>
                    <mat-card-content>

                        <!-- <h2>Log In</h2> -->
                        <!-- <mat-error >
                              The username and password were not recognized
                            </mat-error> -->
                        <!-- <div class="alert alert-danger my-4" >
                             
                            </div> -->
                        <form method="POST">

                            <mat-form-field>
                                <input matInput placeholder="Full Name" name="name" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Email" name="email" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Phone" name="phone" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput type="password" placeholder="Password" name="password" required>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput type="password" placeholder="Confirm Password" name="conpassword" required>
                               
                            </mat-form-field>
                            <button mat-raised-button color="primary">SignUp</button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="card-footer text-right">
                <small><a [routerLink]="['../login']">Already have an account? Login</a></small>

            </div>

        </div>
    </div>
</div>
