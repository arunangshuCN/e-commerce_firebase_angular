<div class="container pt-5 pb-5">
    <div class="col-12">
        <div class="d-flex flex-wrap justify-content-between">
            <div class="card shadow mt-2">
                <div class="card-body">
                    <form [formGroup]="productForm" (ngSubmit)="onAddProduct()">
                        <div class="form-group">
                            <label for="product_name">Product Name</label>
                            <input type="text" name="product_name" class="form-control" formControlName="product_name">

                        </div>
                        <div class="form-group">
                            <label for="product_descrip">Product Desciption</label>
                            <input type="text" name="description" class="form-control" formControlName="description">
                        </div>
                        <div class="form-group">

                            <label for="product_price">Product Price</label>
                            <input type="number" name="price" class="form-control" formControlName="price">
                        </div>
                        <div class="form-group">

                            <label for="product_price">Product Size</label>
                            <input type="text" name="size" class="form-control" formControlName="size">
                        </div>
                        <div class="form-group">

                            <label for="product_price">Product Image</label>
                            <input type="text" name="imagePath" class="form-control" placeholder="Image path only" formControlName="imagePath">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
